<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Compile Picker</title>
<style>
  :root{--bg:#0d1117;--card:#111827;--line:#263244;--fg:#e6edf3;--muted:#9aa6b2;--link:#58a6ff}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP","Yu Gothic",Meiryo,Arial,sans-serif;background:var(--bg);color:var(--fg);margin:24px}
  h1{font-size:20px;margin:0 0 10px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px}
  .row{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
  textarea{width:100%;min-height:120px;background:#0b1220;color:var(--fg);border:1px solid var(--line);border-radius:10px;padding:8px;line-height:1.4;font-size:16px}
  input[type="number"], select{background:#0b1220;color:var(--fg);border:1px solid var(--line);border-radius:8px;padding:6px 8px;font-size:16px}
  input[type="number"]{width:92px}
  button{background:#1f2937;border:1px solid var(--line);color:var(--fg);padding:12px 14px;border-radius:12px;cursor:pointer;font-weight:700;min-height:48px;font-size:16px}
  button:hover{background:#263244}
  button:active{transform:translateY(1px);filter:brightness(1.05)}
  .result{white-space:pre-wrap;background:#0b1220;border:1px dashed var(--line);border-radius:10px;padding:10px;min-height:120px;margin-top:8px}
  .small{color:var(--muted);font-size:12px}
  .pill{display:inline-block;padding:4px 8px;border:1px solid var(--line);border-radius:999px;margin:4px 6px 0 0}

    background: rgba(13,17,23,.8); backdrop-filter: blur(8px); border-top:1px solid var(--line); z-index:50
  }
  .sticky-actions button{flex:1}
  @media (max-width: 640px){
    .grid{grid-template-columns:1fr;gap:12px}
    .row{gap:6px}
    .row > button{flex:1}
    textarea{min-height:140px}
  }
  footer{margin-top:30px;text-align:center;color:var(--muted);font-size:12px}
  a{color:var(--link);text-decoration:none}

<h1>Compile Picker</h1>

  </div>

PSYCHIC=5
HATE=5

DEATH=3
GRAVITY=3
LOVE=2
PLAGUE=2
LIFE=2
LIGHT=1
SPEED=1

<script>
/* ---------- 定数/状態 ---------- */
const dMain = ["DEATH","FIRE","GRAVITY","LIFE","LIGHT","METAL","PLAGUE","PSYCHIC","SPEED","SPIRIT","DARKNESS","WATER"];
const auxSet = ["HATE","LOVE","APATHY"];
const LS = { pool:"compile.pool", ratio:"compile.ratio", params:"compile.params", aux:"compile.auxExcluded" };
const CP_LINK = "https://princetottino10-bit.github.io/compile-picker/compile_protocol_picker.html";

/* ---------- 要素取得 ---------- */
const poolTA = document.getElementById('pool');
const chips = document.getElementById('chips');
const auxToggle = document.getElementById('auxToggle');
const out = document.getElementById('out');
const ratioTA = document.getElementById('ratioTA');
const ratioView = document.getElementById('ratioView');
const cntIn  = document.getElementById('cnt');
const p1MinIn= document.getElementById('p1Min');
const p1MaxIn= document.getElementById('p1Max');
const p2MinIn= document.getElementById('p2Min');
const p2MaxIn= document.getElementById('p2Max');
const buildSideSel = document.getElementById('buildSide');

/* ---------- ユーティリティ ---------- */
function uniq(lines){
  const seen=new Set(), arr=[];
  for(const s of lines){ const t=(s||"").trim().toUpperCase(); if(t && !seen.has(t)){ seen.add(t); arr.push(t); } }
  return arr;
}
function getPool(){ return uniq(poolTA.value.split(/\r?\n/)); }
function setPool(list){ poolTA.value = list.join("
"); renderChips(); renderRatioBuckets(); }
function renderChips(){ const pool=getPool(); chips.innerHTML = pool.map(p=>`<span class="pill">${p}</span>`).join(""); }</span>`).join(""); }
function shuffle(a){ const arr=a.slice(); for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]];} return arr; }
function sample(a,n){ return shuffle(a).slice(0, Math.min(n,a.length)); }
function parseRatio(text){
  const map = Object.create(null);
  for(const line of (text||"").split(/\r?\n/)){
    const t=(line||"").trim(); if(!t) continue;
    const idx=t.indexOf("="); if(idx<0) continue;
    const k=t.slice(0,idx).trim().toUpperCase();
    const v=Number(t.slice(idx+1).trim());
    if(k && !isNaN(v) && v>=0) map[k]=v; // 0許可
  }
  return map;
}
function getRatioMap(){ return parseRatio(ratioTA.value); }
function costOf(k){ const m=getRatioMap(); return m[k] ?? 1; }
function showRatioPreview(){
  const pool = getPool(), R = getRatioMap();
  const rows = pool.map(k => `${k}: ${R[k] ?? 1}`);
  ratioView.textContent = "現在のレシオ → " + rows.join(" / ");
  renderRatioBuckets();
}: ${R[k] ?? 1}`);
  ratioView.textContent = "現在のレシオ → " + rows.join(" / ");
}
function saveAll(){
  localStorage.setItem(LS.pool, poolTA.value);
  localStorage.setItem(LS.ratio, ratioTA.value);
  localStorage.setItem(LS.params, JSON.stringify({
    cnt:+cntIn.value, p1min:+p1MinIn.value, p1max:+p1MaxIn.value,
    p2min:+p2MinIn.value, p2max:+p2MaxIn.value, build:buildSideSel.value
  }));
  localStorage.setItem(LS.aux, auxToggle.checked ? "1" : "0");
}
function loadAll(){
  auxToggle.checked = (localStorage.getItem(LS.aux) ?? "0") === "1";
  const poolSaved = localStorage.getItem(LS.pool);
  if(poolSaved){ poolTA.value = poolSaved; }
  else{ setPool(dMain.concat(auxSet)); } // 初期はMain+Aux1を含む

  const rSaved = localStorage.getItem(LS.ratio); if(rSaved) ratioTA.value = rSaved;
  const params = localStorage.getItem(LS.params);
  if(params){
    try{
      const p=JSON.parse(params)||{};
      cntIn.value   = p.cnt ?? 3;
      p1MinIn.value = p.p1min ?? 7; p1MaxIn.value = p.p1max ?? 8;
      p2MinIn.value = p.p2min ?? 7; p2MaxIn.value = p.p2max ?? 8;
      if(p.build) buildSideSel.value = p.build;
    }catch(e){}
  }
  // Aux適用
  if(auxToggle.checked){ setPool(getPool().filter(x=>!auxSet.includes(x))); }
  else{ const cur=getPool(); const add=auxSet.filter(x=>!cur.includes(x)); if(add.length) setPool(cur.concat(add)); }
  renderChips(); showRatioPreview();
}
function revealResult(){ out.scrollIntoView({behavior:'smooth', block:'nearest'}); }

/* ---------- 共有：UI & 動作 ---------- */
const shareRow = document.getElementById('shareRow');
const shareBtn = document.getElementById('shareBtn');
const copyBtn = document.getElementById('copyBtn');
function getShareText(){
  let txt = (out.textContent || "").trim();
  if(!txt.includes(CP_LINK)) txt += `\n\n🔗 Compile Picker: ${CP_LINK}`;
  return txt;
}
function updateShareButtons(){
  const has = !!(out.textContent && out.textContent.trim());
  shareRow.style.display = has ? "flex" : "none";
}
shareBtn.onclick = async ()=>{
  const text = getShareText();
  try{
    if(navigator.share){ await navigator.share({ text }); }
    else{ await navigator.clipboard.writeText(text); alert("共有APIが使えないため、テキストをコピーしました。"); }
  }catch(e){ console.warn(e); }
};
copyBtn.onclick = async ()=>{
  const text = getShareText();
  try{
    await navigator.clipboard.writeText(text);
    const old = copyBtn.textContent; copyBtn.textContent = "コピー完了";
    setTimeout(()=> copyBtn.textContent = old, 1200);
  }catch(e){ alert("コピーに失敗しました。"); }
};

/* ---------- 基本操作 ---------- */
const resetBtn = document.getElementById('reset');
if(resetBtn) resetBtn.onclick = ()=>{ let list=dMain.slice(); if(!auxToggle.checked) list=list.concat(auxSet); setPool(list); out.textContent=""; saveAll(); showRatioPreview(); updateShareButtons(); }; if(!auxToggle.checked) list=list.concat(auxSet); setPool(list); out.textContent=""; saveAll(); showRatioPreview(); updateShareButtons(); };
const shuffleBtn = document.getElementById('shuffle');
if(shuffleBtn) shuffleBtn.onclick = ()=>{ setPool(shuffle(getPool())); saveAll(); }; saveAll(); };
const clearBtn = document.getElementById('clear');
if(clearBtn) clearBtn.onclick = ()=>{ out.textContent=""; updateShareButtons(); }; updateShareButtons(); };
const pick1Btn = document.getElementById('pick1');
if(pick1Btn) pick1Btn.onclick = ()=>{ const p=getPool(); out.textContent = p.length?("🎲 1枚ランダム
"+sample(p,1)[0]):"リストが空です。"; revealResult(); updateShareButtons(); }; out.textContent = p.length?("🎲 1枚ランダム\n"+sample(p,1)[0]):"リストが空です。"; revealResult(); updateShareButtons(); };
document.getElementById('pick3').onclick = ()=>{ const p=getPool(); const n=+cntIn.value||3; out.textContent = p.length?("🎲 "+n+"枚ランダム（重複なし）\n- "+sample(p,n).join("\n- ")):"リストが空です。"; revealResult(); updateShareButtons(); };
document.getElementById('saveRatio').onclick = ()=>{ localStorage.setItem(LS.ratio, ratioTA.value); showRatioPreview(); renderRatioBuckets(); };
auxToggle.addEventListener('change', ()=>{ let l=getPool(); if(auxToggle.checked){ setPool(l.filter(x=>!auxSet.includes(x))); } else { for(const x of auxSet) if(!l.includes(x)) l.push(x); setPool(l); } saveAll(); showRatioPreview(); renderRatioBuckets(); }); if(auxToggle.checked){ setPool(l.filter(x=>!auxSet.includes(x))); } else { for(const x of auxSet) if(!l.includes(x)) l.push(x); setPool(l); } saveAll(); showRatioPreview(); });
[poolTA, ratioTA, cntIn, p1MinIn, p1MaxIn, p2MinIn, p2MaxIn, buildSideSel].forEach(el=>el.addEventListener('input', saveAll));

/* 下部固定バー → 既存ボタンをトリガー */
document.getElementById('runDraftRandom').onclick = ()=> document.getElementById('draftRandom').click();
document.getElementById('runDraftRatio').onclick  = ()=> document.getElementById('draftRatio').click();
document.getElementById('runBuild').onclick       = ()=> document.getElementById('pickRatioBuild').click();

/* ---------- レシオ制：ユーティリティ（高速版） ---------- */
function enumerateCombos(pool, N, minSum, maxSum, costFn){
  const items = pool.map(k=>({k, c: costFn(k)})).sort((a,b)=>a.c-b.c);
  const keys  = items.map(x=>x.k);
  const costs = items.map(x=>x.c);

  const prefix = new Array(costs.length+1).fill(0);
  for(let i=0;i<costs.length;i++) prefix[i+1] = prefix[i] + costs[i];

  const res=[];
  const pick = new Array(N);

  function rec(start, depth, sum){
    const remain = N - depth;
    if(remain>0){
      const minTail = prefix[start+remain] - prefix[start];
      if(sum + minTail > maxSum) return; // 上限超え確定→枝刈り
    }
    if(depth===N){
      if(sum>=minSum && sum<=maxSum) res.push({ set:new Set(pick), arr: pick.slice(), s: sum });
      return;
    }
    for(let i=start; i<=keys.length - remain; i++){
      const c = costs[i];
      if(sum + c > maxSum) break; // 昇順なのでこれ以降もオーバー
      pick[depth] = keys[i];
      rec(i+1, depth+1, sum + c);
    }
  }
  rec(0, 0, 0);
  return res;
}

/* ---------- レシオ制：1人分構築（P1設定 or P2設定で判定） ---------- */
document.getElementById('pickRatioBuild').onclick = ()=>{
  const pool = getPool(), N=+cntIn.value;
  if(pool.length<N){ out.textContent="プールが少なすぎます（"+N+"以上必要）。"; revealResult(); updateShareButtons(); return; }

  const ratioMap = getRatioMap();
  const cost = k => (ratioMap[k] ?? 1);

  const side = buildSideSel.value; // "P1" or "P2"
  const minS = side==="P1" ? +p1MinIn.value : +p2MinIn.value;
  const maxS = side==="P1" ? +p1MaxIn.value : +p2MaxIn.value;

  const combos = enumerateCombos(pool, N, minS, maxS, cost);
  if(!combos.length){
    const costs = pool.map(cost).sort((a,b)=>a-b);
    const minPossible = costs.slice(0, N).reduce((a,b)=>a+b,0);
    const maxPossible = costs.slice(-N).reduce((a,b)=>a+b,0);
    out.textContent=`条件（${side}設定: 合計${minS}〜${maxS} / ${N}枚）に合う組み合わせが見つかりません。\nヒント：このプールだと理論上の最小=${minPossible}, 最大=${maxPossible} です。Min/Maxやレシオを見直してください。`;
    revealResult(); updateShareButtons(); return;
  }

  const pick = combos[Math.floor(Math.random()*combos.length)];
  const listed = pick.arr.map(k => `${k}(${cost(k)})`).join("\n- ");
  out.textContent = `🧮 レシオ制デッキ構築（${side}設定 / ${minS}〜${maxS} / ${N}枚）\n- ${listed}\n合計: ${pick.s}\n\n🔗 Compile Picker: ${CP_LINK}`;
  revealResult(); updateShareButtons();
};

/* ---------- レシオ制：ドラフト（P1→残りからP2探索） ---------- */
document.getElementById('draftRatio').onclick = ()=>{
  const pool = getPool(), N=+cntIn.value;
  if(pool.length < 2*N){ out.textContent="プールが少なすぎます（"+(2*N)+"以上必要）。"; revealResult(); updateShareButtons(); return; }

  const ratioMap = getRatioMap();
  const cost = k => (ratioMap[k] ?? 1);

  const p1Min=+p1MinIn.value, p1Max=+p1MaxIn.value;
  const p2Min=+p2MinIn.value, p2Max=+p2MaxIn.value;

  const p1Combos = enumerateCombos(pool, N, p1Min, p1Max, cost);
  if(!p1Combos.length){ out.textContent=`P1条件（合計${p1Min}〜${p1Max} / ${N}枚）を満たすセットが見つかりません。`; revealResult(); updateShareButtons(); return; }

  const p1Order = shuffle(p1Combos);
  let best=null;
  for(const c1 of p1Order){
    const remainPool = pool.filter(x=>!c1.set.has(x));
    if(remainPool.length < N) continue;
    const p2Combos = enumerateCombos(remainPool, N, p2Min, p2Max, cost);
    if(p2Combos.length){ best=[c1, p2Combos[Math.floor(Math.random()*p2Combos.length)]]; break; }
  }
  if(!best){ out.textContent="互いに重複しない2セットが作れません。プールや各条件を見直してください。"; revealResult(); updateShareButtons(); return; }

  const first = Math.random()<0.5 ? "P1" : "P2"; // 先攻
  const P1 = best[0].arr.slice(), P2 = best[1].arr.slice();
  const fmt = a => a.map((k,i)=>`${i+1}. ${k}(${cost(k)})`).join("\n");
  const remain = pool.filter(x=>!P1.includes(x)&&!P2.includes(x));

  out.textContent =
`🌀 レシオ制ドラフト（各${N}枚）
先攻: ${first}

P1 合計=${best[0].s}（条件 ${p1Min}〜${p1Max}）
${fmt(P1)}

P2 合計=${best[1].s}（条件 ${p2Min}〜${p2Max}）
${fmt(P2)}

残りプール (${remain.length})
- ${remain.join(", ")}

🔗 Compile Picker: ${CP_LINK}`;
  revealResult(); updateShareButtons();
};

/* ---------- 完全ランダム：ドラフト（コスト無視） ---------- */
function makeSnakeSequence(nEach){
  const pat=[["P1",1],["P2",2],["P1",2],["P2",1]];
  const rem={P1:nEach, P2:nEach}, seq=[]; let i=0;
  while(rem.P1>0 || rem.P2>0){
    const [w,t]=pat[i%pat.length], take=Math.min(t, rem[w]);
    if(take>0){ seq.push([w,take]); rem[w]-=take; }
    i++; if(i>200) break;
  }
  return seq;
}
document.getElementById('draftRandom').onclick = ()=>{
  const pool = getPool().slice();
  const N = +cntIn.value;
  if(pool.length < 2*N){ out.textContent = `プールが少なすぎます（${2*N}以上必要）。`; revealResult(); updateShareButtons(); return; }

  const first = Math.random()<0.5 ? 'P1' : 'P2';
  const bag = shuffle(pool);
  const seq = makeSnakeSequence(N).map(([who,take])=> first==='P1' ? [who,take] : [who==='P1'?'P2':'P1',take]);
  const picks={P1:[],P2:[]};
  for(const [who,take] of seq){ picks[who].push(...bag.splice(0,take)); }

  const fmt = a => a.map((k,i)=>`${i+1}. ${k}`).join("\n");
  out.textContent =
`🎲 完全ランダムドラフト（各${N}枚／コスト無視）
先攻: ${first}

P1
${fmt(picks.P1)}

P2
${fmt(picks.P2)}

残りプール (${bag.length})
- ${bag.join(", ")}

🔗 Compile Picker: ${CP_LINK}`;
  revealResult(); updateShareButtons();
};

/* ---------- 初期化 ---------- */
if(!localStorage.getItem(LS.ratio)) localStorage.setItem(LS.ratio, document.getElementById('ratioTA').value);
if(!localStorage.getItem(LS.params)){
  localStorage.setItem(LS.params, JSON.stringify({cnt:3,p1min:7,p1max:8,p2min:7,p2max:8,build:"P1"}));
}
if(localStorage.getItem(LS.aux)===null) localStorage.setItem(LS.aux,"0");
if(!localStorage.getItem(LS.pool)){
  localStorage.setItem(LS.pool, dMain.concat(auxSet).join("\n"));
}
loadAll();
// 追加：レシオ表の描画と1枚ランダム
function renderRatioBuckets(){
  const pool = getPool();
  const R = getRatioMap();
  const buckets = new Map();
  for(const k of pool){
    const c = R[k] ?? 1;
    if(!buckets.has(c)) buckets.set(c, []);
    buckets.get(c).push(k);
  }
  const keys = Array.from(buckets.keys()).sort((a,b)=>b-a);
  const lines = keys.map(v=>`【${v}】` + (buckets.get(v).length? buckets.get(v).join(',') : ''));
  const el = document.getElementById('ratioBuckets');
  if(el) el.textContent = lines.join('
');
}
const pick1Buckets = document.getElementById('pick1Buckets');
if(pick1Buckets) pick1Buckets.onclick = ()=>{
  const p = getPool();
  out.textContent = p.length?("🎲 1枚ランダム
"+sample(p,1)[0]):"リストが空です。";
  revealResult(); updateShareButtons();
};

</script>
