<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Compile Picker</title>
<style>
  :root{--bg:#0d1117;--card:#111827;--line:#263244;--fg:#e6edf3;--muted:#9aa6b2;--link:#58a6ff}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP","Yu Gothic",Meiryo,Arial,sans-serif;background:var(--bg);color:var(--fg);margin:24px}
  h1{font-size:20px;margin:0 0 10px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px}
  .row{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
  textarea{width:100%;min-height:120px;background:#0b1220;color:var(--fg);border:1px solid var(--line);border-radius:10px;padding:8px;line-height:1.4;font-size:16px}
  input[type="number"]{background:#0b1220;color:var(--fg);border:1px solid var(--line);border-radius:8px;padding:6px 8px;width:88px;font-size:16px}
  button{background:#1f2937;border:1px solid var(--line);color:var(--fg);padding:12px 14px;border-radius:12px;cursor:pointer;font-weight:700;min-height:48px;font-size:16px}
  button:hover{background:#263244}
  button:active{transform:translateY(1px);filter:brightness(1.05)}
  .result{white-space:pre-wrap;background:#0b1220;border:1px dashed var(--line);border-radius:10px;padding:10px;min-height:120px;margin-top:8px}
  .small{color:var(--muted);font-size:12px}
  .pill{display:inline-block;padding:4px 8px;border:1px solid var(--line);border-radius:999px;margin:4px 6px 0 0}
  .sticky-actions{
    position: sticky; bottom:0; display:flex; gap:8px;
    padding:10px calc(10px + env(safe-area-inset-right)) calc(10px + env(safe-area-inset-bottom)) calc(10px + env(safe-area-inset-left));
    background: rgba(13,17,23,.8); backdrop-filter: blur(8px); border-top:1px solid var(--line); z-index:50
  }
  .sticky-actions button{flex:1}
  details.mobile-only summary{cursor:pointer;list-style:none}
  details.mobile-only summary::-webkit-details-marker{display:none}
  .mobile-only{display:block}
  @media (max-width: 640px){
    .grid{grid-template-columns:1fr;gap:12px}
    .row{gap:6px}
    .row > button{flex:1}
    textarea{min-height:140px}
  }
  @media (min-width: 641px){ .mobile-only{display:none} }
  footer{margin-top:30px;text-align:center;color:var(--muted);font-size:12px}
  a{color:var(--link);text-decoration:none}
</style>

<h1>Compile Picker</h1>

<div class="grid">
  <!-- ① ドラフト & 構築（最上段：すぐ使える） -->
  <div class="card" style="grid-column:1 / -1">
    <div class="row">
      <button id="draftRatio">レシオ制ドラフト（P1 vs P2）</button>
      <button id="draftRandom">完全ランダムドラフト（P1 vs P2）</button>
    </div>
    <div class="row">
      <button id="pickRatioBuild">レシオ制デッキ構築</button>
      <button id="pick3">3枚ランダム（重複なし）</button>
      <label class="small">枚数 <input type="number" id="cnt" value="3" min="2" max="6" inputmode="numeric"></label>
      <label class="small">合計Min <input type="number" id="minSum" value="7" inputmode="numeric"></label>
      <label class="small">合計Max <input type="number" id="maxSum" value="8" inputmode="numeric"></label>
    </div>

    <div id="out" class="result" aria-live="polite"></div>
    <div class="row">
      <button id="shareBtn" class="mobile-only" style="flex:1">結果を共有</button>
    </div>

    <!-- 下部固定アクション（親指用） -->
    <div class="sticky-actions">
      <button id="runDraftRatio">レシオ制ドラフト</button>
      <button id="runDraftRandom">完全ランダムドラフト</button>
      <button id="runBuild">レシオ制構築</button>
    </div>
  </div>

  <!-- ② レシオ設定（中段） -->
  <div class="card">
    <div class="small">レシオ（初期値＝あなたの設定／0許可）</div>
    <textarea id="ratioTA">FIRE=5
DARKNESS=5
PSYCHIC=5
HATE=5
WATER=3
DEATH=3
GRAVITY=3
LOVE=2
PLAGUE=2
LIFE=2
LIGHT=1
SPEED=1
SPIRIT=1
APATHY=0
METAL=0</textarea>
    <div class="row">
      <button id="saveRatio">レシオを保存</button>
      <span class="small">保存＝ブラウザに永続化。保存せずに即反映もOK（下の操作は常に現在欄の値を使います）。</span>
    </div>
    <div id="ratioView" class="small" style="margin-top:8px;"></div>
  </div>

  <!-- ③ プロトコル一覧（下段） -->
  <div class="card">
    <div class="row">
      <label class="small"><input type="checkbox" id="auxToggle"> Aux1（HATE/LOVE/APATHY）を除外</label>
      <span class="small">行ごとに1プロトコル。初期は Main+Aux1 を含みます。</span>
    </div>
    <textarea id="pool">DEATH
FIRE
GRAVITY
LIFE
LIGHT
METAL
PLAGUE
PSYCHIC
SPEED
SPIRIT
DARKNESS
WATER</textarea>
    <div class="row">
      <button id="reset">初期化</button>
      <button id="shuffle">表示をシャッフル</button>
      <button id="pick1">1枚ランダム</button>
      <button id="clear">結果クリア</button>
    </div>
    <div id="chips"></div>
  </div>
</div>

<script>
/* ---------- 定数/状態 ---------- */
const dMain = ["DEATH","FIRE","GRAVITY","LIFE","LIGHT","METAL","PLAGUE","PSYCHIC","SPEED","SPIRIT","DARKNESS","WATER"];
const auxSet = ["HATE","LOVE","APATHY"];
const LS = { pool:"compile.pool", ratio:"compile.ratio", params:"compile.params", aux:"compile.auxExcluded" };

/* ---------- 要素取得 ---------- */
const poolTA = document.getElementById('pool');
const chips = document.getElementById('chips');
const auxToggle = document.getElementById('auxToggle');
const out = document.getElementById('out');
const ratioTA = document.getElementById('ratioTA');
const ratioView = document.getElementById('ratioView');
const cntIn = document.getElementById('cnt');
const minIn = document.getElementById('minSum');
const maxIn = document.getElementById('maxSum');

/* ---------- ユーティリティ ---------- */
function uniq(lines){
  const seen=new Set(), arr=[];
  for(const s of lines){ const t=(s||"").trim().toUpperCase(); if(t && !seen.has(t)){ seen.add(t); arr.push(t); } }
  return arr;
}
function getPool(){ return uniq(poolTA.value.split(/\r?\n/)); }
function setPool(list){ poolTA.value = list.join("\n"); renderChips(); }
function renderChips(){ const pool=getPool(); chips.innerHTML = pool.map(p=>`<span class="pill">${p}</span>`).join(""); }
function shuffle(a){ const arr=a.slice(); for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]];} return arr; }
function sample(a,n){ return shuffle(a).slice(0, Math.min(n,a.length)); }
function parseRatio(text){
  const map = Object.create(null);
  for(const line of (text||"").split(/\r?\n/)){
    const t=(line||"").trim(); if(!t) continue;
    const idx=t.indexOf("="); if(idx<0) continue;
    const k=t.slice(0,idx).trim().toUpperCase();
    const v=Number(t.slice(idx+1).trim());
    if(k && !isNaN(v) && v>=0) map[k]=v; // 0許可
  }
  return map;
}
/* 今回は「常に現在のテキスト欄」を優先 → 変更即反映。保存は永続化目的。 */
function getRatioMap(){ return parseRatio(ratioTA.value); }
function costOf(k){ const m=getRatioMap(); return m[k] ?? 1; }

function showRatioPreview(){
  const pool = getPool(), R = getRatioMap();
  const rows = pool.map(k => `${k}: ${R[k] ?? 1}`);
  ratioView.textContent = "現在のレシオ → " + rows.join(" / ");
}
function saveAll(){
  localStorage.setItem(LS.pool, poolTA.value);
  localStorage.setItem(LS.ratio, ratioTA.value);
  localStorage.setItem(LS.params, JSON.stringify({cnt:+cntIn.value, min:+minIn.value, max:+maxIn.value}));
  localStorage.setItem(LS.aux, auxToggle.checked ? "1" : "0");
}
function loadAll(){
  auxToggle.checked = (localStorage.getItem(LS.aux) ?? "0") === "1";
  const poolSaved = localStorage.getItem(LS.pool);
  if(poolSaved){ poolTA.value = poolSaved; }
  else{ setPool(dMain.concat(auxSet)); } // 初期はMain+Aux1を含む

  const rSaved = localStorage.getItem(LS.ratio); if(rSaved) ratioTA.value = rSaved;
  const params = localStorage.getItem(LS.params);
  if(params){ try{ const p=JSON.parse(params)||{}; cntIn.value=p.cnt??3; minIn.value=p.min??7; maxIn.value=p.max??8; }catch(e){} }

  // Aux適用
  if(auxToggle.checked){ setPool(getPool().filter(x=>!auxSet.includes(x))); }
  else{ const cur=getPool(); const add=auxSet.filter(x=>!cur.includes(x)); if(add.length) setPool(cur.concat(add)); }

  renderChips(); showRatioPreview();
}
function revealResult(){ out.scrollIntoView({behavior:'smooth', block:'nearest'}); }

/* ---------- 基本操作 ---------- */
document.getElementById('reset').onclick = ()=>{ let list=dMain.slice(); if(!auxToggle.checked) list=list.concat(auxSet); setPool(list); out.textContent=""; saveAll(); showRatioPreview(); };
document.getElementById('shuffle').onclick = ()=>{ setPool(shuffle(getPool())); saveAll(); };
document.getElementById('clear').onclick = ()=> out.textContent="";
document.getElementById('pick1').onclick = ()=>{ const p=getPool(); out.textContent = p.length?("🎲 1枚ランダム\n"+sample(p,1)[0]):"リストが空です。"; revealResult(); };
document.getElementById('pick3').onclick = ()=>{ const p=getPool(); out.textContent = p.length?("🎲 3枚ランダム（重複なし）\n- "+sample(p,3).join("\n- ")):"リストが空です。"; revealResult(); };
document.getElementById('saveRatio').onclick = ()=>{ localStorage.setItem(LS.ratio, ratioTA.value); showRatioPreview(); /* 即時反映は常にratioTA参照 */ };

/* Auxトグル：チェックで除外/外すと追加 */
auxToggle.addEventListener('change', ()=>{
  let l=getPool();
  if(auxToggle.checked){ setPool(l.filter(x=>!auxSet.includes(x))); }
  else{ for(const x of auxSet) if(!l.includes(x)) l.push(x); setPool(l); }
  saveAll(); showRatioPreview();
});
/* 入力変化を即反映 */
poolTA.addEventListener('input', ()=>{ renderChips(); showRatioPreview(); });
ratioTA.addEventListener('input', ()=>{ showRatioPreview(); });
[cntIn, minIn, maxIn].forEach(el=>el.addEventListener('input', saveAll));

/* 下部固定バー → 既存ボタンをトリガー */
document.getElementById('runBuild').onclick       = ()=> document.getElementById('pickRatioBuild').click();
document.getElementById('runDraftRatio').onclick  = ()=> document.getElementById('draftRatio').click();
document.getElementById('runDraftRandom').onclick = ()=> document.getElementById('draftRandom').click();

/* 共有（Web Share → クリップボード） */
document.getElementById('shareBtn').onclick = async ()=>{
  const text = out.textContent || '';
  try{
    if(navigator.share){ await navigator.share({title:'Compile Picker', text}); }
    else if(navigator.clipboard){ await navigator.clipboard.writeText(text); alert('結果をコピーしました'); }
  }catch(e){}
};

/* ---------- レシオ制：1人分構築 ---------- */
document.getElementById('pickRatioBuild').onclick = ()=>{
  const pool = getPool(), N=+cntIn.value, minS=+minIn.value, maxS=+maxIn.value;
  if(pool.length<N){ out.textContent="プールが少なすぎます（"+N+"以上必要）。"; revealResult(); return; }
  const cost = k => costOf(k);
  const combos=[];
  function rec(start, acc, sum){
    if(acc.length===N){ if(sum>=minS && sum<=maxS) combos.push({arr:acc.slice(), s:sum}); return; }
    for(let i=start;i<pool.length;i++){
      const k=pool[i]; acc.push(k); rec(i+1, acc, sum+cost(k)); acc.pop();
    }
  }
  rec(0, [], 0);
  if(!combos.length){ out.textContent="条件（合計"+minS+"〜"+maxS+" / "+N+"枚）に合う組み合わせが見つかりません。レシオやプールを見直してください。"; revealResult(); return; }
  const pick = combos[Math.floor(Math.random()*combos.length)];
  const listed = pick.arr.map(k => `${k}(${cost(k)})`).join("\n- ");
  out.textContent = `🧮 レシオ制デッキ構築（${minS}〜${maxS} / ${N}枚）\n- ${listed}\n合計: ${pick.s}`;
  revealResult();
};

/* ---------- レシオ制：ドラフト（P1/P2とも条件内） ---------- */
document.getElementById('draftRatio').onclick = ()=>{
  const pool = getPool(), N=+cntIn.value, minS=+minIn.value, maxS=+maxIn.value;
  if(pool.length < 2*N){ out.textContent="プールが少なすぎます（"+(2*N)+"以上必要）。"; revealResult(); return; }
  const cost = k => costOf(k);

  // N枚で条件を満たす集合を列挙
  const combos=[];
  function rec(start, acc, sum){
    if(acc.length===N){ if(sum>=minS && sum<=maxS) combos.push({set:new Set(acc), arr:acc.slice(), s:sum}); return; }
    for(let i=start;i<pool.length;i++){
      const k=pool[i]; acc.push(k); rec(i+1, acc, sum+cost(k)); acc.pop();
    }
  }
  rec(0, [], 0);
  if(!combos.length){ out.textContent="条件を満たす"+N+"枚セットが見つかりません。"; revealResult(); return; }

  // 重複しない2セットをランダム探索
  const order = shuffle(combos);
  let best=null;
  outer: for(const c1 of order){
    for(const c2 of order){
      if(c1===c2) continue;
      let ok=true;
      for(const k of c1.set){ if(c2.set.has(k)){ ok=false; break; } }
      if(ok){ best=[c1,c2]; break outer; }
    }
  }
  if(!best){ out.textContent="互いに重複しない2セットが作れません。プールや条件を見直してください。"; revealResult(); return; }

  // 先攻をランダム決定（表示用）
  const first = Math.random()<0.5 ? "P1" : "P2";
  const P1 = best[0].arr.slice(), P2 = best[1].arr.slice();
  const fmt = a => a.map((k,i)=>`${i+1}. ${k}(${cost(k)})`).join("\n");
  const remain = pool.filter(x=>!P1.includes(x)&&!P2.includes(x));

  out.textContent =
`🌀 レシオ制ドラフト（各${N}枚 / 合計${minS}〜${maxS}）
先攻: ${first}

P1 合計=${best[0].s}
${fmt(P1)}

P2 合計=${best[1].s}
${fmt(P2)}

残りプール (${remain.length})
- ${remain.join(", ")}`;
  revealResult();
};

/* ---------- 完全ランダム：ドラフト（コスト無視） ---------- */
function makeSnakeSequence(nEach){
  const pat=[['P1',1],['P2',2],['P1',2],['P2',1]];
  const rem={P1:nEach, P2:nEach}, seq=[]; let i=0;
  while(rem.P1>0 || rem.P2>0){
    const [w,t]=pat[i%pat.length], take=Math.min(t, rem[w]);
    if(take>0){ seq.push([w,take]); rem[w]-=take; }
    i++; if(i>200) break;
  }
  return seq;
}
document.getElementById('draftRandom').onclick = ()=>{
  const pool = getPool().slice();
  const N = +cntIn.value;
  if(pool.length < 2*N){ out.textContent = `プールが少なすぎます（${2*N}以上必要）。`; revealResult(); return; }

  const first = Math.random()<0.5 ? 'P1' : 'P2';
  const bag = shuffle(pool);
  const seq = makeSnakeSequence(N).map(([who,take])=> first==='P1' ? [who,take] : [who==='P1'?'P2':'P1',take]);
  const picks={P1:[],P2:[]};
  for(const [who,take] of seq){ picks[who].push(...bag.splice(0,take)); }

  const fmt = a => a.map((k,i)=>`${i+1}. ${k}`).join("\n");
  out.textContent =
`🎲 完全ランダムドラフト（各${N}枚／コスト無視）
先攻: ${first}

P1
${fmt(picks.P1)}

P2
${fmt(picks.P2)}

残りプール (${bag.length})
- ${bag.join(", ")}`;
  revealResult();
};

/* ---------- 初期化 ---------- */
if(!localStorage.getItem(LS.ratio)) localStorage.setItem(LS.ratio, document.getElementById('ratioTA').value);
if(!localStorage.getItem(LS.params)) localStorage.setItem(LS.params, JSON.stringify({cnt:3,min:7,max:8}));
if(localStorage.getItem(LS.aux)===null) localStorage.setItem(LS.aux,"0");
if(!localStorage.getItem(LS.pool)){
  localStorage.setItem(LS.pool, dMain.concat(auxSet).join("\n"));
}
loadAll();

/* 下部固定バーのトリガー */
document.getElementById('runDraftRatio').onclick  = ()=> document.getElementById('draftRatio').click();
document.getElementById('runDraftRandom').onclick = ()=> document.getElementById('draftRandom').click();
document.getElementById('runBuild').onclick       = ()=> document.getElementById('pickRatioBuild').click();
</script>
